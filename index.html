<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <div class="container">
      <img id="nft-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div id="view-background"></div>
      <img id="view-icon" src="images/icon-view.svg" alt="image-icon-view">

    </div>


    <article>
      <h2>Equilibrium #3429</h2>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time-wrapper">
        <span class="price"><img src="images/icon-ethereum.svg" alt="image-icon-ethereum">0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt="image-icon-clock">3 days left</span>
      </div>

      <hr>

      <div class="author">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </article>

  </main>

</body>

</html>
