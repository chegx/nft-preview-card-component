<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>

    <div class="container">
      <img id="nft" src="images/image-equilibrium.jpg" alt="image equilibrium">
      <div>
        <img id="view-icon" src="images/icon-view.svg" alt="image icon view">
      </div>

    </div>

    <article>
      
      <a href="#"><h1>Equilibrium #3429</h1></a>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-time">
         <div class="price flex">
          <img id="price" src="images/icon-ethereum.svg" alt="icon ethereum">
          <p>0.041 ETH</p>
         </div>
        
        <div class="time flex">
          <img id="time" src="images/icon-clock.svg" alt="icon clock">
          <p>3 days left</p>
        </div>
        
      </div>

      <hr>

     <footer class="flex">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>

    </article>

  </main>

</body>

</html>
